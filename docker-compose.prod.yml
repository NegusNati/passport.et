networks:
  laravel:
    driver: bridge

services:
  app:
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - traefik
      - php
      - mysql
    networks:
      - laravel
    labels:
      - "traefik.enable=true"
      # This router handles HTTPS traffic
      - "traefik.http.routers.app-secure.rule=Host(`passport.et`) || Host(`www.passport.et`)"
      - "traefik.http.routers.app-secure.entrypoints=websecure"
      - "traefik.http.routers.app-secure.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=80"
      # This router handles HTTP traffic and redirects it
      - "traefik.http.routers.app-http.rule=Host(`passport.et`) || Host(`www.passport.et`)"
      - "traefik.http.routers.app-http.entrypoints=web"
      - "traefik.http.routers.app-http.middlewares=https-redirect@docker"

  mysql:
    image: mariadb:11.0
    restart: unless-stopped
    tty: true
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - laravel

  php:
    build:
      context: ./dockerfiles
      dockerfile: php.root.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - laravel

  # The services below are for CLI tools or one-off builds and do not need Traefik labels
  composer:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
    entrypoint: ["sh", "-c", 'composer "$@"']
    networks:
      - laravel

  npm:
    image: node:current-alpine
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "5173:5173"
    networks:
      - laravel

  artisan:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - mysql
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - laravel

  traefik:
    image: traefik:v3.1
    command:
      - "--api.dashboard=true" # Enables the dashboard
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # This command adds the global HTTP to HTTPS redirect middleware
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}" # Use an environment variable for email
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Read-only is safer
      - ./letsencrypt:/letsencrypt
    networks:
      - laravel
    labels:
      - "traefik.enable=true"
      # Dashboard routing
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.passport.et`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=myresolver"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

  natnael:
    build:
      context: ./src/natnael
      dockerfile: Dockerfile
    depends_on:
      - traefik
    networks:
      - laravel
    labels:
      - "traefik.enable=true"
      # Secure router
      - "traefik.http.routers.portfolio-secure.rule=Host(`natnael.passport.et`) || Host(`www.natnael.passport.et`)"
      - "traefik.http.routers.portfolio-secure.entrypoints=websecure"
      - "traefik.http.routers.portfolio-secure.tls.certresolver=myresolver"
      - "traefik.http.services.portfolio.loadbalancer.server.port=80"
      # HTTP router for redirection
      - "traefik.http.routers.portfolio-http.rule=Host(`natnael.passport.et`) || Host(`www.natnael.passport.et`)"
      - "traefik.http.routers.portfolio-http.entrypoints=web"
      - "traefik.http.routers.portfolio-http.middlewares=https-redirect@docker"
